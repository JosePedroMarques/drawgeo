<h1>Listing nearbys</h1>

<% @nearbys.each do |near| %>
<table>
  <tr>
    <td><%= near.id_creator %></td>
    <td><%= near.latitude %></td>
    <td><%= near.longitude %></td>
    <td><%= near.draw %></td>
    <td><%= near.challenge %></td>
    <td><%= near.description %></td>
    <td><%= near.password %></td>
  </tr>
</table>
<% end %>
